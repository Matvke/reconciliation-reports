{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">⚠️ Удаление акта сверки</h4>
                </div>
                <div class="card-body text-center">
                    <h5 class="text-danger">Вы уверены?</h5>
                    <p class="lead">Сводка номер: <strong>{{ object.id }} {{object}}</strong></p>
                    <p class="text-muted">Это действие нельзя отменить.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Удалить навсегда
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
