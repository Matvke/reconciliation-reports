{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Поставка номер {{ supply.id }}</h1>
        <div>
            <a href="{% url 'supply_update' supply.pk %}" class="btn btn-primary">
                <i class="bi bi-pencil"></i> Редактировать
            </a>
            <a href="{% url 'supply_delete' supply.pk %}" class="btn btn-danger">
                <i class="bi bi-trash"></i> Удалить
            </a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-light">
            <h5 class="mb-0">Основная информация</h5>
        </div>
        <div class="card-body">
            {% for field, value in supply.get_fields %}
                {% if value %}
                <p><strong>{{ field.verbose_name }}:</strong> {{ value }}</p>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
