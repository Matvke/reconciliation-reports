<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Акты сверки{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% load static %}
    <style>
    @media print {
        .no-print { display: none !important; }
        body { font-size: 12pt; }
        .page-break { page-break-after: always; }
    }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="no-print navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Домой</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'stores' %}">Магазины</a>
                <a class="nav-link" href="{% url 'supply_list' %}">Поставки</a>
                <a class="nav-link" href="{% url 'transaction_list' %}">Поступления</a>
                <a class="nav-link" href="{% url 'act_list' %}">Акты сверки</a>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="no-print mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>&copy; {% now "Y" %} Акты сверки</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
